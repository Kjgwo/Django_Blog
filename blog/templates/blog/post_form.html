{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Create post - blog {% endblock %}

{% block main_area %}
<h1> Create New Post </h1>

    {{ request.path }}
<hr/>


<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form | crispy }}
    </table>
    </br>
    <button type="submit" class="bin bin-primary float-right">
        Submit
    </button>
    {{ form.media }}

</form>

{% endblock %}
